spring.application.name=apigateway
server.port=8085

# Gateway routes
spring.cloud.gateway.routes[0].id=exchange-service
spring.cloud.gateway.routes[0].uri=http://localhost:8888   # Replace with your service's URL
spring.cloud.gateway.routes[0].predicates[0]=Path=/exchange/**

# Enable Zipkin tracing
spring.zipkin.base-url=http://localhost:9411  # Zipkin server URL
spring.sleuth.sampler.probability=1.0        # Always sample traces

# Enable Actuator endpoints
management.endpoints.web.exposure.include=*

# Application-specific properties
spring.application.name=api-gateway

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.jvm.memory=-Xms512m -Xmx1024m
